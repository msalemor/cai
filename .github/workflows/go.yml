name: Build and test

on:
  workflow_dispatch:


jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2

    - name: Download and extract zip file
      run: |
        wget -O cai-0.0.1.zip https://github.com/msalemor/cai/releases/download/v0.0.1/cai-0.0.1.zip
        unzip -o cai-0.0.1.zip
        rm cai-0.0.1.zip
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.24.0'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
