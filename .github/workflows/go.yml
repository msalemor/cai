name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]



jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.24.0'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...