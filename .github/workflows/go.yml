name: Build and test

on:
  workflow_dispatch:


jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2

    - name: Download tar file
      run: |
        curl -L -o cai-0.1.0.tar.gz https://github.com/msalemor/cai/blob/alemor/pipelines/release/cai-0.1.0.tar.gz

    - name: Extract tar file
      run: tar -xzf cai-0.1.0.tar.gz

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '^1.24.0'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
